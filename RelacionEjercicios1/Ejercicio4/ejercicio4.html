<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo que calcula la letra de un dni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <form class="w-50 mx-auto border border-primary p-5 mt-5" onsubmit="return calculoLetra()">

            <h1 class="text-center text-danger">Cálculo de la letra de un dni</h1>
            <h3 class="text-center">Introducción de datos</h3>

            <div class="mb-3">
                <label for="dni" class="form-label">Dame tu dni:</label>
                <input type="text" class="form-control" id="dni" placeholder="numero entero de 8 dígitos">

            <button type="submit" onclick="" class="btn btn-primary">Calcular</button>
